<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>#katopatoszkolenie2k23</title>
	<style>
		:root{
			--navheight:4rem;
		}
		*{ box-sizing: border-box }
		body{ margin:0 }
		nav{ 
			display:flex;
			align-items: center;
		}
		.usersField{
			display:flex;
			overflow-y: scroll;
			height:var(--navheight);
			align-items: center;
		}
		.usersField div{
			border:2px solid transparent;
			border-radius:2rem;
			cursor: pointer;
			white-space: nowrap;
			padding:.2rem 1rem;
			margin:0 .5rem;
		}
		.usersField div.active{
			border-color: blue;
		}
		.prev, .next{
			cursor: pointer;
			padding:0 1rem;
		}
		iframe{
			width:100%;
			height:calc( 100vh - var(--navheight));
		}
	</style>
</head>
<body>
	<nav>
		<div class="prev" onclick="prev()">⬅️</div>
		<div class="usersField"></div>
		<div class="next" onclick="next()">➡️</div>
	</nav>
	<iframe></iframe>
<script>
	let currentUser = 0;
	const iframe = document.querySelector('iframe')
	const usersField = document.querySelector('.usersField')
	const users = [
		'akoczor',
		'apiekos',
		'apietryga',
		'b-krzak',
		'bfajkis',
		'dariabiegacz',
		'Dawidt',
		'jpolakowski84',
		'Mamonga908',
		'PGlowacki',
		'rudywalentino',
		'WindBrekker',
		'winsmarwins'
	]

	for(const user of users){
		const link = document.createElement('div')
		link.innerHTML = user
		link.addEventListener('click', () => { currentUser = users.indexOf( user ); show() })
		usersField.append(link)
	}

	const prev = () => { currentUser = currentUser > 0 ? currentUser - 1 : users.length - 1; show() }
	const next = () => { currentUser = currentUser < users.length - 1 ? currentUser + 1 : 0; show() }
	const show = () => {
		usersField.querySelectorAll('div').forEach(b => {
			b.classList.remove('active')
			if(b.innerText == users[currentUser]){
				b.classList.add('active')
			}
		})
		iframe.src = users[currentUser]
	}

	document.addEventListener('keydown', ({ key }) => {
		if( key == 'ArrowRight'){ next() }
		if( key == 'ArrowLeft' ){ prev() }
	})

	show()
</script>    
</body>
</html>
