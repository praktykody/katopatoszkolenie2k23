<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			box-sizing: border-box;
		}
		body{
			margin:0;
		}
		nav{
			border:2px dashed red;
			display:flex;
			overflow-y: scroll;
			height:10vh;
		}
		iframe{
			width:100%;
			height:90vh;
		}
	</style>
</head>
<body>
	<nav></nav>
	<iframe></iframe>

<script>
	const nav = document.querySelector('nav')
	const users = [
		'akoczor',
		'apiekos',
		'apietryga',
		'b-krzak',
		'bfajkis',
		'dariabiegacz',
		'Dawidt',
		'jpolakowski84',
		'Mamonga908',
		'PGlowacki',
		'rudywalentino',
		'WindBrekker',
		'winsmarwins'
	]
	
	for(const user of users){
		const link = document.createElement('div')
		link.innerHTML = user
		link.addEventListener('click', ()=>{
			iframe.src = user
		})
		nav.append(link)
	}

	const iframe = document.querySelector('iframe')
	iframe.src = users[0]

</script>    
</body>
</html>
